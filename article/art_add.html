<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="/assets/lib/cropper/cropper.css" />
    <link rel="stylesheet" href="../css/article/art_add.css">
</head>
<body>
    <div class="layui-card">
        <div class="layui-card-header">发布文章</div>
        <div class="layui-card-body">
            <form class="layui-form" action="" >
                <div class="layui-form-item">
                  <label class="layui-form-label">文章标题</label>
                  <div class="layui-input-block">
                    <input type="text" name="title" required  lay-verify="required" placeholder="请输入标题" autocomplete="off" class="layui-input">
                  </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">文章类别</label>
                    <div class="layui-input-block">
                        <select name="cate_id" lay-verify="required">
                            <option value="">请选择文章类别</option>
                          </select>
                    </div>
                  </div>
                  <div class="layui-form-item">
                    <label class="layui-form-label">文章内容</label>
                    <div class="layui-input-block" style="height: 400px;">
                        <textarea name="content"></textarea>
                    </div>
                  </div>
                  <div class="layui-form-item">
                    <!-- 左侧的 label -->
                    <label class="layui-form-label">文章封面</label>
                    <!-- 选择封面区域 -->
                    <div class="layui-input-block cover-box">
                      <!-- 左侧裁剪区域 -->
                      <div class="cover-left">
                        <img id="image" src="/assets/images/sample2.jpg" alt="" />
                      </div>
                      <!-- 右侧预览区域和选择封面区域 -->
                      <div class="cover-right">
                        <!-- 预览的区域 -->
                        <div class="img-preview " name></div>
                        <!-- 选择封面按钮 -->
                        <!-- 添加一个文件上传按钮 -->
                        <input type="file" style="display: none;" id="changeFile" accept="image/png,image/jpeg"/>
                        <button type="button" class="layui-btn layui-btn-danger" id="change-img">选择封面</button>
                      </div>
                    </div>
                  </div>
                  <div class="layui-form-item">
                    <div class="layui-input-block">
                      <button class="layui-btn" lay-submit lay-filter="formDemo">立即发布</button>
                      <button  lay-submit class="layui-btn layui-btn-primary" id="cao">存为草稿</button>
                    </div>
                  </div>
                </form>
        </div>
      </div>

       <!-- 分类的模板结构 -->
    <script type="text/html" id="tpl-cate">
        <option value="">请选择文章类别</option>
        {{each data}}
        <option value="{{$value.Id}}">{{$value.name}}</option>
        {{/each}}
      </script>
    


    <script src="../assets/lib/layui/layui.all.js"></script>
    <script src="../assets/lib/jquery.js"></script>
    <script src="../js/baseAPI.js"></script>
    <script src="../assets/lib/template-web.js"></script>
    <script src="../assets/lib/cropper/Cropper.js"></script>
    <script src="../assets/lib/cropper/jquery-cropper.js"></script>
    <script src="../assets/lib/tinymce/tinymce.min.js"></script>
    <script src="../assets/lib/tinymce/tinymce_setup.js"></script>

    <script src="../js/article/art_add.js"></script>
</body>
</html>
